[package]
name = "oh"
version = "0.0.1"
edition = "2021"
license = "GPL-2.0-or-later"
keywords = ["archlinux","linux","installer","manager","utility"]
categories = ["command-line-utilities"]
readme = "README.md"
authors = ["Willy Micieli"]
repository = "https://github.com/otechdo/oh"
description = "A archlinux installer and manager"

[[bin]]
name = "os"
path = "src/os.rs"

[dependencies]
adw = "0.1.0"
gtk4 = { version = "0.8.2", features = ["gnome_46"] }
inquire = { version = "0.7.4", features = ["date", "editor"] }
tabled = "0.15.0"
